<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="theme-color" content="#b00020"/>
<title>Site Buddy</title>

<style>
:root{
  --primary:#b00020;
  --dark:#101828;
  --light:#ffffff;
  --muted:#667085;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#f6f7f9;
  color:#101828;
}

/* HEADER */
header{
  background:#fff;
  border-bottom:4px solid var(--primary);
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{
  width:44px;
  height:44px;
  object-fit:contain;
}
.brand h1{
  margin:0;
  font-size:18px;
}

button{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.primary{
  background:var(--primary);
  color:#fff;
}
.secondary{
  background:var(--dark);
  color:#fff;
}
.ghost{
  background:#fff;
  border:2px solid var(--primary);
  color:var(--primary);
}

/* LAYOUT */
main{
  padding:20px;
  max-width:1200px;
  margin:auto;
}

.card{
  background:#fff;
  border-left:6px solid var(--primary);
  border-radius:14px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.05);
  margin-bottom:20px;
}

/* PHOTO GRID */
.photoGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
}

.photoCard{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  border:1px solid #eee;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
}

/* Square container */
.photoSquare{
  position:relative;
  width:100%;
  aspect-ratio:1/1;
  overflow:hidden;
  background:#fff;
}

/* Watermark background */
.photoSquare::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(176,0,32,.08), transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(16,24,40,.08), transparent 50%),
    url("app-icon.png");
  background-repeat:no-repeat;
  background-position:center;
  background-size:200px;
  opacity:.08;
  pointer-events:none;
}

/* Image */
.photoSquare img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
}

/* Caption */
.photoCap{
  padding:10px;
  font-size:13px;
  color:var(--muted);
}

/* Signature */
canvas{
  width:100%;
  max-width:600px;
  border:1px solid #ddd;
  border-radius:12px;
  touch-action:none;
  background:#fff;
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="app-icon.png">
    <h1>Site Buddy</h1>
  </div>
  <div>
    <button class="primary" onclick="addPhoto()">Add Photo</button>
  </div>
</header>

<main>

<div class="card">
  <h2>Photos</h2>
  <div class="photoGrid" id="photoGrid"></div>
</div>

<div class="card">
  <h2>Signature</h2>
  <canvas id="sigCanvas" width="600" height="200"></canvas>
  <br><br>
  <button class="ghost" onclick="clearSig()">Clear</button>
</div>

</main>

<script>

/* PHOTO HANDLING */
function addPhoto(){
  const input=document.createElement("input");
  input.type="file";
  input.accept="image/*";
  input.onchange=e=>{
    const file=e.target.files[0];
    const reader=new FileReader();
    reader.onload=function(ev){
      createPhoto(ev.target.result);
    };
    reader.readAsDataURL(file);
  };
  input.click();
}

function createPhoto(url){
  const grid=document.getElementById("photoGrid");
  const card=document.createElement("div");
  card.className="photoCard";
  card.innerHTML=`
    <div class="photoSquare">
      <img src="${url}">
    </div>
    <div class="photoCap">Site Buddy Photo</div>
  `;
  grid.appendChild(card);
}

/* SIGNATURE */
const canvas=document.getElementById("sigCanvas");
const ctx=canvas.getContext("2d");
let drawing=false;

canvas.addEventListener("pointerdown",e=>{
  drawing=true;
  canvas.setPointerCapture(e.pointerId);
  ctx.beginPath();
  ctx.moveTo(e.offsetX,e.offsetY);
});

canvas.addEventListener("pointermove",e=>{
  if(!drawing) return;
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.strokeStyle="#101828";
  ctx.lineWidth=3;
  ctx.lineCap="round";
  ctx.lineJoin="round";
  ctx.stroke();
});

canvas.addEventListener("pointerup",e=>{
  drawing=false;
  try{canvas.releasePointerCapture(e.pointerId);}catch{}
});

function clearSig(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

</script>

</body>
</html>
